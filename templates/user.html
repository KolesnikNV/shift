{% extends "base.html" %}

{% block title %}User Info{% endblock %}

{% block page_content %}
    <h1>User Info</h1>
    <p>Name: {{ user.name }}</p>
    <p>Surname: {{ user.surname }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Salary: {{ user.salary }}</p>
    <p>Salary Increase Date: {{ user.salary_increase_date }}</p>
{% endblock %}
